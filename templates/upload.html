    <meta charset="UTF-8">

    <title>Ellens Varuvo gereedschap</title>
    <!-- <script src="https://unpkg.com/htmx.org@1.9.5"></script> -->
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        #dropzone {
            width: 300px;
            height: 200px;
            border: 3px dashed #ccc;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2em;
            color: #222;
            cursor: pointer;
            transition: background-color 0.1s, border-color 0.1s;
        }
        #dropzone.highlight {
            background-color: #00000022;
            border-color: #bbb;
        }
        #file-list {
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>

    <form id="dropzone" method="post" action="/process" enctype="multipart/form-data">
        <p>Gooi je Varuvo bestelling hier</p>
        <p>of</p>
        <input type="file" id="fileElem" accept="*" style="display:none">
        <button id="fileSelect">Zoek op je computer</button>
    </form>

    <script>
        let dropZone = document.getElementById('dropzone');
        let fileElem = document.getElementById('fileElem');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('highlight');
        }

        function unhighlight(e) {
            dropZone.classList.remove('highlight');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            fileElem.files = files;
            console.log(fileElem.files);
            dropZone.submit();
        }

        let fileSelect = document.getElementById('fileSelect');

        fileSelect.addEventListener('click', function(e) {
            if (fileElem) {
                fileElem.click();
            }
        });
    </script>
</body>
